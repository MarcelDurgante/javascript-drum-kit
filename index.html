<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Drum Kit</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="keyboard">
        
        <div class="keys-wrapper">
            <button class="key">A</button>
            <div class="key-wrapper">Clap</div>
        </div>

        <div class="keys-wrapper">
            <button class="key">S</button>
            <div class="key-wrapper">Touch</div>
        </div>

        <div class="keys-wrapper">
            <button class="key">D</button>
            <div class="key-wrapper">Horn</div>
        </div>

        <div class="keys-wrapper">
            <button class="key">F</button>
            <div class="key-wrapper">Splash</div>
        </div>

        <div class="keys-wrapper">
            <button class="key">G</button>
            <div class="key-wrapper">Tchu</div>
        </div>
        <div class="keys-wrapper">
            <button class="key">H</button>
            <div class="key-wrapper">Dance</div>
        </div>
        <div class="keys-wrapper">
            <button class="key">J</button>
            <div class="key-wrapper">Pil</div>
        </div>
        <div class="keys-wrapper">
            <button class="key">J</button>
            <div class="key-wrapper">Pil</div>
        </div>
        <div class="keys-wrapper">
            <button class="key">K</button>
            <div class="key-wrapper">Rock</div>
        </div>
        <div class="keys-wrapper">
            <button class="key">K</button>
            <div class="key-wrapper">Rock</div>
        </div>
        <div class="keys-wrapper">
            <button class="key">L</button>
            <div class="key-wrapper">Tried</div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
